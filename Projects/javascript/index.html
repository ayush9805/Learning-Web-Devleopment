<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article preview component</title>
  <link href ="style.css " rel ="stylesheet">
   <script defer src ="index.js"></script>

</head>
<body>
  

  <article class ="article-card">
    <div class = "img-box">
      <img src ="images/drawers.jpg" alt ="" class ="article-banner">
    </div>

    <div class ="article-content">
      <a href ="#">
      <h3 class ="article-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home </h3>
      </a>
     <p class="article-text">
      Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
     </p>
     <div class="article-content-footer">
      <div class="author">
        <img src="images/avatar-michelle.jpg" alt="" class="author-avatar">

        <div class="author-info">
         <a href="#"> 
          <h4 class="author-name">Michelle Appleton</h4>
         </a>
         <div class="publish-date">
          28 Jun 2020
         </div>
         <div class="share">
          <button class="share-button">
     <ion-icon name = "arrow-redo"></ion-icon>
     
          </button>
          <div class="share-option ">
            <span>Share</span>
            <a href ="#"><ion-icon name = "logo-facebook"></ion-icon></ion-icon></a>
            <a href ="#"><ion-icon name = "logo-pinterest"></ion-icon></ion-icon></a>
            <a href ="#"><ion-icon name = "logo-twitter"></ion-icon></ion-icon></a>
          </div>

         </div>
        </div>
      </div>
     </div>


    </div>
  </article>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
